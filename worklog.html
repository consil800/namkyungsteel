    <script>

        async function getCurrentUserFromDB() {
            try {
                console.log('üîç getCurrentUserFromDB ÏãúÏûë');
                
                if (!window.db) {
                    console.warn('‚ö†Ô∏è Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏßÄ ÏïäÏùå');

                console.log('‚úÖ Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                
                // ÏÑ∏ÏÖò Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                const loginInfo = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
                console.log('üìã ÏÑ∏ÏÖò Ïä§ÌÜ†Î¶¨ÏßÄ Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥:', loginInfo);
                
                if (!loginInfo || (!loginInfo.email && !loginInfo.id)) {
                    console.error('‚ùå Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.');

                // Supabase users ÌÖåÏù¥Î∏îÏóêÏÑú ÏµúÏã† ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå (Ïù¥Î©îÏùº ÎòêÎäî IDÎ°ú)
                let user, error;
                if (loginInfo.email && loginInfo.email !== 'null') {
                    // Ïù¥Î©îÏùºÎ°ú Ï°∞Ìöå (Google Î°úÍ∑∏Ïù∏)
                    console.log('üîç Ïù¥Î©îÏùºÎ°ú ÏÇ¨Ïö©Ïûê Ï°∞Ìöå:', loginInfo.email);
                    const result = await window.db.client
                        .from('users')

                    error = result.error;
                    console.log('üìä Ïù¥Î©îÏùº Ï°∞Ìöå Í≤∞Í≥º:', { user, error });

                    console.log('üîç IDÎ°ú ÏÇ¨Ïö©Ïûê Ï°∞Ìöå:', loginInfo.id);
                    const result = await window.db.client
                        .from('users')

                    user = result.data;
                    error = result.error;
                    console.log('üìä ID Ï°∞Ìöå Í≤∞Í≥º:', { user, error });

                }

                    console.error('‚ùå ÏÇ¨Ïö©ÏûêÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                    return null;

                console.log('‚úÖ ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå ÏÑ±Í≥µ:', user);
                
                // ÏóÖÎç∞Ïù¥Ìä∏Îêú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º sessionStorageÏóê Ï†ÄÏû•
                const updatedUser = {

                };
                sessionStorage.setItem('currentUser', JSON.stringify(updatedUser));

                console.log('‚úÖ sessionStorage ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å:', updatedUser);
