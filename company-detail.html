<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 상세 - 철강영업 업무일지</title>
    <!-- Favicons -->
    <link href="logo.jpg" rel="icon">
    <link href="logo.jpg" rel="apple-touch-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-item {
            display: flex;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .info-item label {
            font-weight: bold;
            min-width: 120px;
            margin-right: 10px;
            color: #333;
        }
        
        .info-item span {
            flex: 1;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: none;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .work-log-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .color-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }
        
        .color-select option {
            padding: 8px;
            font-weight: bold;
        }
        
        /* 색상별 전체 배경색 적용 */
        .color-select option[value="red"] { 
            background-color: #e74c3c !important;
            color: #ffffff !important;
        }
        .color-select option[value="orange"] { 
            background-color: #f39c12 !important;
            color: #ffffff !important;
        }
        .color-select option[value="yellow"] { 
            background-color: #f1c40f !important;
            color: #000000 !important;
        }
        .color-select option[value="green"] { 
            background-color: #27ae60 !important;
            color: #ffffff !important;
        }
        .color-select option[value="blue"] { 
            background-color: #3498db !important;
            color: #ffffff !important;
        }
        .color-select option[value="purple"] { 
            background-color: #9b59b6 !important;
            color: #ffffff !important;
        }
        .color-select option[value="gray"] { 
            background-color: #95a5a6 !important;
            color: #ffffff !important;
        }
        
        /* 기본 옵션 (색상을 선택하세요) */
        .color-select option[value=""] { 
            background-color: #ffffff !important;
            color: #666666 !important;
        }
        
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 2rem;">
            <div style="display: flex; align-items: center; width: 100%;">
                <h1 id="companyTitle" style="margin: 0; color: #ffffff; font-size: 1.8rem; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); flex: 0 0 auto;">
                    업체 상세
                </h1>
                <div style="flex: 1 1 auto;"></div>
                <div style="display: flex; align-items: center; gap: 1rem; flex: 0 0 auto;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div id="profileImageContainer" style="width: 40px; height: 40px;">
                            <!-- 프로필 이미지가 여기에 동적으로 삽입됩니다 -->
                        </div>
                        <div style="text-align: right;">
                            <div style="color: #ffffff; font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 0.5rem;">
                                <span id="userName">로그인 필요</span>
                            </div>
                            <div style="color: rgba(255,255,255,0.7); font-size: 0.75rem; margin-top: 0.25rem;" id="userRole">
                                -
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <button id="backToMainBtn" class="btn btn-cyan">메인으로</button>
                <button id="backBtn" class="btn btn-secondary">뒤로가기</button>
                <button id="editCompanyBtn" class="btn btn-warning">업체 정보 수정</button>
                <button id="deleteCompanyBtn" class="btn btn-danger">업체 삭제</button>
                <button id="companyNetworkBtn" class="btn" style="background: linear-gradient(135deg, #8e44ad, #9b59b6); color: white; border: none;">업체 관계도</button>
            </nav>
        </header>

        <main>
            <section class="company-info">
                <div id="companyDetails" class="info-grid">
                    <!-- 업체 정보가 여기에 동적으로 생성됩니다 -->
                </div>
            </section>

            <section class="work-log-section">
                <div class="section-header">
                    <h2>업무일지</h2>
                    <button id="newWorkLogBtn" class="btn btn-primary">새 일지 작성</button>
                </div>
                
                <div id="workLogList" class="work-log-list">
                    <!-- 업무일지 목록이 여기에 동적으로 생성됩니다 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 업체 정보 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>업체 정보 수정</h3>
                <span id="closeModal" class="close">&times;</span>
            </div>
            <form id="editCompanyForm" class="form-container">
                <div class="form-group">
                    <label for="editCompanyName">업체명 *</label>
                    <input type="text" id="editCompanyName" name="editCompanyName" required>
                </div>
                <div class="form-group">
                    <label for="editRegion">지역 *</label>
                    <input type="text" id="editRegion" name="editRegion" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">주소</label>
                    <input type="text" id="editAddress" name="editAddress">
                </div>
                <div class="form-group">
                    <label for="editPhone">전화번호</label>
                    <input type="tel" id="editPhone" name="editPhone">
                </div>
                <div class="form-group">
                    <label for="editContactPerson">담당자명</label>
                    <input type="text" id="editContactPerson" name="editContactPerson">
                </div>
                <div class="form-group">
                    <label for="editMobile">휴대폰</label>
                    <input type="tel" id="editMobile" name="editMobile">
                </div>
                <div class="form-group">
                    <label for="editEmail">이메일</label>
                    <input type="email" id="editEmail" name="editEmail">
                </div>
                <div class="form-group">
                    <label for="editPaymentTerms">결제조건</label>
                    <input type="text" id="editPaymentTerms" name="editPaymentTerms" placeholder="예: 월말결제, 30일, 현금">
                </div>
                <div class="form-group">
                    <label for="editDebtAmount">채권금액</label>
                    <input type="text" id="editDebtAmount" name="editDebtAmount" placeholder="예: 1,000,000">
                </div>
                <div class="form-group">
                    <label for="editBusinessType">업종</label>
                    <input type="text" id="editBusinessType" name="editBusinessType" placeholder="예: 제조업, 건설업">
                </div>
                <div class="form-group">
                    <label for="editProducts">제조품</label>
                    <textarea id="editProducts" name="editProducts" rows="3" placeholder="주로 제조하는 제품을 입력하세요 (예: 건축자재, 기계부품, 선박부품 등)"></textarea>
                </div>
                <div class="form-group">
                    <label for="editUsageItems">사용품목</label>
                    <textarea id="editUsageItems" name="editUsageItems" rows="3" placeholder="주로 사용하는 철강 품목을 입력하세요 (예: H빔, 각관, 철판 등)"></textarea>
                </div>
                <div class="form-group">
                    <label for="editCompanyColor">업체 색상</label>
                    <select id="editCompanyColor" name="editCompanyColor" class="color-select">
                        <option value="">색상을 선택하세요</option>
                        <!-- 동적으로 생성됩니다 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="editNotes">비고</label>
                    <textarea id="editNotes" name="editNotes" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPdfFiles">PDF 파일 (영어와 숫자로 이름을 지어주세요.)</label>
                    <input type="file" id="editPdfFiles" name="editPdfFiles" accept=".pdf" multiple style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;">
                    <div id="currentPdfFiles" style="margin-top: 10px; font-size: 12px; color: #666;">
                        <!-- 기존 PDF 파일 목록이 여기에 표시됩니다 -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Database Scripts -->
    <script src="database.js?v=20250119002"></script>
    <!-- Data Stability Scripts -->
    <script src="data-stability.js"></script>
    <!-- Data Cache Scripts -->
    <script src="data-cache.js?v=20250909001"></script>
    <script src="shared-assets/js/auth.js"></script>
    <script src="data-loader.js"></script>
    <script src="company-detail.js?v=20250909002"></script>
</body>
</html>
