<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사연혁 - 남경스틸(주)</title>
    <!-- Favicons -->
    <link href="logo.jpg" rel="icon">
    <link href="logo.jpg" rel="apple-touch-icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    
    <!-- Common Styles -->
    <link href="includes/common-styles.css" rel="stylesheet">



    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif !important; }
        
        /* Page-specific styles */
        .footer {
            background-color: #2d3748;
            color: #ffffff;
            border-top: 3px solid #0066cc;
        }
        
        .footer-top {
            padding: 30px 0 20px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-column h3,
        .footer-column h4 {
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        
        .footer-column ul li {
            margin-bottom: 10px;
        }
        
        .footer-column a {
            color: #cbd5e0;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .footer-column a:hover {
            color: #0066cc;
        }
        
        .footer-column p {
            color: #a0aec0;
            line-height: 1.6;
        }
        
        .contact-info li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
            color: #cbd5e0;
        }
        
        .contact-info {
            text-align: left;
        }
        
        /* 연락처 섹션만 왼쪽 정렬 */
        .footer-column:last-child h4 {
            text-align: left;
        }
        
        .footer-column:last-child {
            padding-left: 0;
        }
        
        .contact-info i {
            margin-top: 4px;
            color: #0066cc;
        }
        
        .footer-bottom {
            background-color: #1a202c;
            padding: 20px 0;
        }
        
        .bottom-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .bottom-content p {
            color: #a0aec0;
            margin: 0;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: #a0aec0;
            font-size: 14px;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: #0066cc;
        }
        
        @media (max-width: 768px) {
            .bottom-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .contact-info {
                text-align: left;
            }
        }
        }
        .page-header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('namkyung.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .history-section {
            padding: 80px 0;
        }
        .timeline {
            position: relative;
            margin: 0 auto;
            padding: 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #007bff;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            width: 50%;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-right: 30px;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
            padding-left: 30px;
        }
        .timeline-content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .timeline-item:nth-child(odd) .timeline-content::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid #f8f9fa;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .timeline-item:nth-child(even) .timeline-content::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 30px;
            width: 0;
            height: 0;
            border-right: 10px solid #f8f9fa;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .timeline-year {
            position: absolute;
            top: 15px;
            background: #007bff;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
            z-index: 2;
            min-width: 45px;
            text-align: center;
        }
        .timeline-item:nth-child(odd) .timeline-year {
            right: -60px;
        }
        .timeline-item:nth-child(even) .timeline-year {
            left: -60px;
        }
        
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }
            .timeline-item {
                width: 100% !important;
                left: 0 !important;
                padding-left: 50px !important;
                padding-right: 0 !important;
            }
            .timeline-year {
                left: 30px !important;
                transform: none !important;
            }
            .timeline-content::after {
                left: -10px !important;
                border-right: 10px solid #f8f9fa !important;
                border-left: none !important;
            }
        }
        /* 연락처 섹션만 왼쪽 정렬 */
        .footer-column:last-child h4 {
            text-align: left;
        }

        .footer-column:last-child {
            padding-left: 0;
        }</style>
</head>
<body>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1>회사연혁</h1>
            <p>남경스틸(주)의 성장 스토리</p>
        </div>
    </div>

    <!-- History Section -->
    <section class="history-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-year">2014</div>
                            <div class="timeline-content">
                                <h4>회사 설립</h4>
                                <p><strong>남경스틸(주) 설립</strong></p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-year">2021</div>
                            <div class="timeline-content">
                                <h4>경영혁신 및 생산시설 확장</h4>
                                <p><strong>경영혁신형 중소기업 인증</strong><br>
                                절단공장 준공 (부산시 감전동 소재)</p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-year">2023</div>
                            <div class="timeline-content">
                                <h4>본사 확장이전</h4>
                                <p><strong>남경스틸(주) 본사 확장이전</strong><br>
                                (부산시 감전동 소재)</p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-year">2024</div>
                            <div class="timeline-content">
                                <h4>전략산업 선도기업 선정</h4>
                                <p><strong>부산광역시 전략산업 선도기업 선정</strong><br>
                                (융합부품 소재산업)</p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-year">2025</div>
                            <div class="timeline-content">
                                <h4>가족친화기업</h4>
                                <p><strong>가족친화기업 선정</strong></p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-year">2026</div>
                            <div class="timeline-content">
                                <h4>코일센터 완공예정</h4>
                                <p><strong>코일센터 완공예정</strong><br>
                                (기장 오리산단 소재)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JavaScript -->
    <script src="includes/common.js"></script>
    
    <!-- Main JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
