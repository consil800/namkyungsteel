<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 테스트</title>
    
    <!-- Bootstrap Icons -->
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
        }
        
        .login-btn:hover {
            background: #5a67d8;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>로그인 모달 테스트</h1>
    
    <!-- 로그인 버튼 -->
    <a class="login-btn" href="#" onclick="showTemplateLoginModal(); return false;">
        <i class="bi bi-person-circle"></i> 로그인
    </a>
    
    <button onclick="testFunction()">함수 테스트</button>
    
    <div id="result"></div>

    <!-- 필수 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>
    <script src="domain-company-manager.js"></script>
    <script src="shared-assets/js/auth.js"></script>
    <script src="shared-assets/js/template-login.js"></script>
    
    <script>
        function testFunction() {
            console.log('테스트 함수 호출됨');
            document.getElementById('result').innerHTML = '함수 작동 확인됨';
            
            // showTemplateLoginModal 함수가 존재하는지 확인
            if (typeof showTemplateLoginModal === 'function') {
                console.log('✅ showTemplateLoginModal 함수 존재함');
                document.getElementById('result').innerHTML += '<br>✅ showTemplateLoginModal 함수 존재함';
            } else {
                console.log('❌ showTemplateLoginModal 함수 없음');
                document.getElementById('result').innerHTML += '<br>❌ showTemplateLoginModal 함수 없음';
            }
            
            // 다른 필수 함수들도 확인
            const functions = ['AuthManager', 'domainCompanyManager'];
            functions.forEach(func => {
                if (typeof window[func] !== 'undefined') {
                    console.log(`✅ ${func} 존재함`);
                    document.getElementById('result').innerHTML += `<br>✅ ${func} 존재함`;
                } else {
                    console.log(`❌ ${func} 없음`);
                    document.getElementById('result').innerHTML += `<br>❌ ${func} 없음`;
                }
            });
        }
        
        // 페이지 로드 시 자동 확인
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testFunction, 1000);
        });
    </script>
</body>
</html>
