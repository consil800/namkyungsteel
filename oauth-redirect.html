<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 리다이렉트 처리</title>
    
    <!-- Favicons -->
    <link href="logo.jpg" rel="icon">
    <link href="logo.jpg" rel="apple-touch-icon">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>🔐 로그인 처리 중...</h2>
        <p>잠시만 기다려주세요.</p>
    </div>

    <script type="module">
        // Supabase 클라이언트 초기화
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = 'https://zgyawfmjconubxaiamod.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpneWF3Zm1qY29udWJ4YWlhbW9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI2MDU0MDUsImV4cCI6MjA0ODE4MTQwNX0.ZMjZCPyQOJFRCpP_CdQ7UqKDbKHwmLBueqsqVlL8FL4';
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // URL에서 토큰 정보 추출
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
        
        if (accessToken) {
            console.log('✅ OAuth 토큰 발견, 처리 중...');
            
            try {
                // Supabase 세션 설정
                const { data: { session }, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (sessionError) {
                    console.error('❌ 세션 설정 오류:', sessionError);
                    throw sessionError;
                }
                
                console.log('✅ 세션 설정 완료:', session);
                
                // public.users 테이블에서 사용자 확인/생성
                const provider = session.user.app_metadata?.provider || 'unknown';
                const userEmail = session.user.email;
                const userId = session.user.id;
                
                let existingUser, fetchError;
                
                if (userEmail) {
                    // 이메일이 있는 경우 이메일로 조회
                    const result = await supabase
                        .from('users')
                        .select('*')
                        .eq('email', userEmail)
                        .single();
                    existingUser = result.data;
                    fetchError = result.error;
                } else {
                    // 이메일이 없는 경우 (카카오) OAuth ID로 조회
                    const result = await supabase
                        .from('users')
                        .select('*')
                        .eq('oauth_id', userId)
                        .single();
                    existingUser = result.data;
                    fetchError = result.error;
                }
                
                let dbUser;
                
                if (fetchError && fetchError.code === 'PGRST116') {
                    // 사용자가 없으므로 생성
                    console.log('📝 public.users에 새 사용자 생성');
                    const userName = session.user.user_metadata?.full_name || 
                                   session.user.user_metadata?.name || 
                                   session.user.user_metadata?.nickname ||
                                   userEmail || 
                                   `kakao_user_${userId.slice(-8)}`;
                    
                    const newUser = {
                        username: userEmail || `kakao_${userId.slice(-8)}`,
                        email: userEmail || null,
                        oauth_id: userId,
                        oauth_provider: provider,
                        name: userName,
                        role: 'employee',
                        company_domain: 'namkyungsteel.com',
                        company_name: '남경스틸(주)',
                        profile_image: session.user.user_metadata?.avatar_url || session.user.user_metadata?.picture,
                        password: 'oauth_user',
                        is_active: true,
                        is_approved: true,  // OAuth 사용자는 자동 승인
                        created_at: new Date().toISOString()
                    };
                    
                    const { data: createdUser, error: createError } = await supabase
                        .from('users')
                        .insert([newUser])
                        .select()
                        .single();
                    
                    if (createError) {
                        console.error('❌ 사용자 생성 오류:', createError);
                        // 이메일이 없는 경우 (카카오) OAuth ID로 다시 조회
                        if (userEmail) {
                            const { data: retriedUser } = await supabase
                                .from('users')
                                .select('*')
                                .eq('email', userEmail)
                                .single();
                            dbUser = retriedUser;
                        } else {
                            const { data: retriedUser } = await supabase
                                .from('users')
                                .select('*')
                                .eq('oauth_id', userId)
                                .single();
                            dbUser = retriedUser;
                        }
                        
                        if (!dbUser) {
                            throw new Error('사용자 등록에 실패했습니다. RLS 정책 또는 데이터베이스 권한을 확인해주세요.');
                        }
                    } else {
                        dbUser = createdUser;
                        
                        // 새 사용자 가입 알림 생성 - Supabase notifications 테이블에 저장
                        try {
                            // 관리자들(company_CEO, company_admin) 조회
                            const { data: admins, error: adminError } = await supabase
                                .from('users')
                                .select('id')
                                .in('role', ['company_CEO', 'company_admin'])
                                .eq('company_domain', 'namkyungsteel.com')
                                .eq('is_active', true);
                            
                            if (adminError) {
                                console.error('관리자 조회 오류:', adminError);
                            } else if (admins && admins.length > 0) {
                                // 각 관리자에게 알림 생성
                                const notifications = admins.map(admin => ({
                                    user_id: admin.id,
                                    type: 'user_registration',
                                    title: '신규 회원가입 승인 요청',
                                    message: `${userName}님이 ${provider === 'kakao' ? '카카오' : 'Google'} 로그인으로 가입했습니다. 승인이 필요합니다.`,
                                    related_id: dbUser.id,
                                    company_domain: 'namkyungsteel.com',
                                    is_read: false,
                                    created_at: new Date().toISOString()
                                }));
                                
                                const { error: notifError } = await supabase
                                    .from('notifications')
                                    .insert(notifications);
                                
                                if (notifError) {
                                    console.error('알림 생성 오류:', notifError);
                                } else {
                                    console.log('✅ 관리자 알림 생성 완료:', notifications.length, '개');
                                }
                            }
                        } catch (notifError) {
                            console.error('알림 처리 오류:', notifError);
                            // 알림 실패해도 가입은 성공으로 처리
                        }
                        
                    }
                } else {
                    // 기존 사용자 업데이트
                    console.log('✅ 기존 사용자 발견, 정보 업데이트');
                    const updateData = {
                        last_login_at: new Date().toISOString(),
                        profile_image: session.user.user_metadata?.avatar_url || session.user.user_metadata?.picture,
                        updated_at: new Date().toISOString()
                    };
                    
                    let updatedUser;
                    if (userEmail) {
                        const result = await supabase
                            .from('users')
                            .update(updateData)
                            .eq('email', userEmail)
                            .select()
                            .single();
                        updatedUser = result.data;
                    } else {
                        const result = await supabase
                            .from('users')
                            .update(updateData)
                            .eq('oauth_id', userId)
                            .select()
                            .single();
                        updatedUser = result.data;
                    }
                    
                    dbUser = updatedUser || existingUser;
                }
                
                // 사용자 정보 생성
                const finalProvider = session.user.app_metadata?.provider || 'unknown';
                const finalUserName = dbUser?.name || 
                                    session.user.user_metadata?.full_name || 
                                    session.user.user_metadata?.name || 
                                    session.user.user_metadata?.nickname ||
                                    userEmail || 
                                    `kakao_user_${userId.slice(-8)}`;
                
                const user = {
                    id: dbUser?.id || session.user.id,
                    email: userEmail || null,
                    oauth_id: userId,
                    name: finalUserName,
                    role: dbUser?.role || 'employee',
                    department: dbUser?.department || '',
                    position: dbUser?.position || '',
                    company_domain: dbUser?.company_domain || 'namkyungsteel.com',
                    company_name: dbUser?.company_name || '남경스틸(주)',
                    profileImage: dbUser?.profile_image || session.user.user_metadata?.avatar_url || session.user.user_metadata?.picture,
                    provider: finalProvider,
                    permissions: ['access_employee_dashboard', 'create_work_log', 'access_sales_system', 'view_team_data']
                };
                
                // sessionStorage에 저장 (기존 localStorage 대신)
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                sessionStorage.setItem('userRole', user.role);
                sessionStorage.setItem('userName', user.name);
                sessionStorage.setItem('accessToken', accessToken);
                if (refreshToken) {
                    sessionStorage.setItem('refreshToken', refreshToken);
                }
                
                console.log('✅ OAuth 로그인 완료:', user);
                
                
                // 메인 페이지로 리다이렉트
                window.location.href = 'https://namkyungsteel.com';
                
            } catch (error) {
                console.error('❌ 토큰 처리 오류:', error);
                alert('로그인 처리 중 오류가 발생했습니다.');
                window.location.href = 'https://namkyungsteel.com';
            }
        } else {
            console.log('❌ 토큰을 찾을 수 없습니다');
            window.location.href = 'https://namkyungsteel.com';
        }
    </script>
</body>
</html>
