<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 관리자 대시보드 - SteelWorks Platform</title>
    
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Database Manager -->
    <script src="database.js"></script>
    <!-- Auth Manager -->
    <script src="shared-assets/js/auth.js"></script>
    
    <script>
        // 관리 카드 클릭 함수들을 즉시 정의
        window.showEmployeeManagement = function() {
            console.log('showEmployeeManagement 함수 호출됨 - 전용 페이지로 이동');
            
            // 전용 직원관리 페이지로 이동
            window.location.href = 'employee-management.html';
        };

        window.showPermissionManagement = function() {
            console.log('showPermissionManagement 함수 호출됨');
            history.pushState({ section: 'permissions' }, '권한 설정', '#permissions');
            document.querySelector('.management-container').style.display = 'none';
            document.getElementById('permissions').style.display = 'block';
        };

        window.showPendingMembers = function() {
            console.log('가입 승인 페이지로 이동');
            window.location.href = 'pending-members.html';
        };

        window.showDocumentManagement = function() {
            console.log('문서 권한 관리 페이지로 이동');
            window.location.href = 'document-permissions.html';
        };

        window.openCorporateCardManagement = function() {
            console.log('openCorporateCardManagement 함수 호출됨');
            window.open('corporate-card.html', '_blank');
        };

        window.showCompanyInfoManagement = function() {
            console.log('showCompanyInfoManagement 함수 호출됨');
            history.pushState({ section: 'company-info' }, '회사정보', '#company-info');
            document.querySelector('.management-container').style.display = 'none';
            const companySection = document.getElementById('company-info') || document.getElementById('companyInfo');
            if (companySection) {
                companySection.style.display = 'block';
            }
        };

        // 대시보드로 돌아가기 함수
        window.backToDashboard = function() {
            console.log('backToDashboard 함수 호출됨');
            document.querySelector('.management-container').style.display = 'flex';
            // 모든 섹션 숨기기
            const sections = ['employees', 'permissions', 'documents', 'company-info', 'companyInfo'];
            sections.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = 'none';
                }
            });
            // 히스토리 업데이트
            history.pushState({ section: 'dashboard' }, '대시보드', '#dashboard');
        };

        // 문서 템플릿 로드 함수
        window.loadDocumentTemplates = function() {
            console.log('🔄 문서 템플릿 로드 시작');
            const templateContainer = document.getElementById('documentTemplates');
            console.log('📋 템플릿 컨테이너 찾기 결과:', templateContainer);
            
            if (!templateContainer) {
                console.error('❌ documentTemplates 컨테이너를 찾을 수 없습니다.');
                // 다른 방법으로 컨테이너 찾기 시도
                const allDivs = document.querySelectorAll('div[id*="document"]');
                console.log('🔍 document 관련 div들:', allDivs);
                
                // backup: 직접 HTML 추가
                const documentsSection = document.getElementById('documents');
                if (documentsSection) {
                    console.log('📝 documents 섹션 발견, 직접 템플릿 추가 시도');
                    const templateHtml = `
                        <div style="padding: 2rem; margin-top: 2rem;">
                            <h3 style="color: #ffffff; margin-bottom: 2rem;">📋 문서 템플릿 목록</h3>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">📝 업무일지</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">일일 업무 내용을 기록하는 템플릿</p>
                                    <button onclick="window.open('worklog.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">📄 사직서</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">사직 의사를 전달하는 공식 문서</p>
                                    <button onclick="window.open('resignation-letter.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">🏖️ 휴가신청서</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">연차/병가 등 휴가 신청 문서</p>
                                    <button onclick="window.open('leave-request.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">🎓 재직증명서</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">재직 상태를 증명하는 공식 문서</p>
                                    <button onclick="window.open('employment-certificate.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">✈️ 출장보고서</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">출장 업무 내용 및 결과 보고서</p>
                                    <button onclick="window.open('business-trip-report.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">⚠️ 사고보고서</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">안전사고 및 각종 사건 보고서</p>
                                    <button onclick="window.open('incident-report.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                                    <h4 style="color: #ffffff; margin: 0 0 1rem 0;">📋 경위서</h4>
                                    <p style="color: #cbd5e0; margin: 0 0 1rem 0;">사건이나 업무 처리 경위를 설명하는 문서</p>
                                    <button onclick="window.open('explanatory-note.html', '_blank')" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">미리보기</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // 기존 내용 뒤에 추가
                    documentsSection.insertAdjacentHTML('beforeend', templateHtml);
                    console.log('✅ 백업 방법으로 템플릿 추가 완료');
                    return;
                }
                
                return;
            }

            // 기본 문서 템플릿들
            const documentTemplates = [
                {
                    id: 'work-log',
                    name: '업무일지',
                    description: '일일 업무 내용을 기록하는 템플릿',
                    enabled: true,
                    icon: 'fas fa-file-alt',
                    url: 'worklog.html'
                },
                {
                    id: 'resignation-letter',
                    name: '사직서',
                    description: '사직 의사를 전달하는 공식 문서',
                    enabled: true,
                    icon: 'fas fa-file-signature',
                    url: 'resignation-letter.html'
                },
                {
                    id: 'leave-request',
                    name: '휴가신청서',
                    description: '연차/병가 등 휴가 신청 문서',
                    enabled: true,
                    icon: 'fas fa-calendar-times',
                    url: 'leave-request.html'
                },
                {
                    id: 'employment-certificate',
                    name: '재직증명서',
                    description: '재직 상태를 증명하는 공식 문서',
                    enabled: true,
                    icon: 'fas fa-certificate',
                    url: 'employment-certificate.html'
                },
                {
                    id: 'business-trip-report',
                    name: '출장보고서',
                    description: '출장 업무 내용 및 결과 보고서',
                    enabled: true,
                    icon: 'fas fa-plane',
                    url: 'business-trip-report.html'
                },
                {
                    id: 'incident-report',
                    name: '사고보고서',
                    description: '안전사고 및 각종 사건 보고서',
                    enabled: true,
                    icon: 'fas fa-exclamation-triangle',
                    url: 'incident-report.html'
                },
                {
                    id: 'explanatory-note',
                    name: '경위서',
                    description: '사건이나 업무 처리 경위를 설명하는 문서',
                    enabled: true,
                    icon: 'fas fa-file-text',
                    url: 'explanatory-note.html'
                }
            ];

            let html = '';
            documentTemplates.forEach(template => {
                html += `
                    <div class="document-template-card" style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="color: #667eea; font-size: 2rem;">
                                    <i class="${template.icon}"></i>
                                </div>
                                <div>
                                    <h4 style="color: #ffffff; margin: 0 0 0.5rem 0; font-size: 1.25rem;">${template.name}</h4>
                                    <p style="color: #cbd5e0; margin: 0; font-size: 0.9rem;">${template.description}</p>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <label style="color: #ffffff; font-size: 0.9rem;">표시:</label>
                                <input type="checkbox" id="template_${template.id}" ${template.enabled ? 'checked' : ''} 
                                       onchange="toggleTemplate('${template.id}')"
                                       style="transform: scale(1.2);">
                            </div>
                        </div>
                        <div style="display: flex; gap: 0.75rem; margin-top: 1rem;">
                            <button class="btn btn-sm" onclick="previewTemplate('${template.url}')" 
                                    style="background: linear-gradient(135deg, #667eea, #764ba2); font-size: 0.85rem; padding: 0.5rem 1rem;">
                                <i class="fas fa-eye"></i> 미리보기
                            </button>
                            <button class="btn btn-sm" onclick="editTemplate('${template.id}')" 
                                    style="background: linear-gradient(135deg, #f59e0b, #d97706); font-size: 0.85rem; padding: 0.5rem 1rem;">
                                <i class="fas fa-edit"></i> 편집
                            </button>
                        </div>
                    </div>
                `;
            });

            templateContainer.innerHTML = html;
            console.log('문서 템플릿 로드 완료:', documentTemplates.length, '개');
        };

        // 템플릿 관련 함수들
        window.previewTemplate = function(url) {
            console.log('템플릿 미리보기:', url);
            window.open(url, '_blank');
        };

        window.editTemplate = function(templateId) {
            console.log('템플릿 편집:', templateId);
            
            // 템플릿 정보 가져오기
            const templateData = {
                'work-log': { name: '업무일지', content: '업무일지 템플릿 내용...' },
                'resignation-letter': { name: '사직서', content: '사직서 템플릿 내용...' },
                'leave-request': { name: '휴가신청서', content: '휴가신청서 템플릿 내용...' },
                'employment-certificate': { name: '재직증명서', content: '재직증명서 템플릿 내용...' },
                'business-trip-report': { name: '출장보고서', content: '출장보고서 템플릿 내용...' },
                'incident-report': { name: '사고보고서', content: '사고보고서 템플릿 내용...' },
                'explanatory-note': { name: '경위서', content: '경위서 템플릿 내용...' }
            };
            
            const template = templateData[templateId];
            if (!template) {
                alert('템플릿을 찾을 수 없습니다.');
                return;
            }
            
            // 편집 모달 표시
            showTemplateEditModal(templateId, template.name, template.content);
        };

        window.toggleTemplate = function(templateId) {
            console.log('템플릿 토글:', templateId);
            const checkbox = document.getElementById(`template_${templateId}`);
            if (checkbox) {
                console.log(`템플릿 ${templateId} 표시 상태:`, checkbox.checked ? '활성' : '비활성');
            }
        };

        window.saveDocumentSettings = function() {
            console.log('문서 설정 저장');
            alert('설정이 저장되었습니다.');
        };

        // 템플릿 편집 모달 함수들
        window.showTemplateEditModal = function(templateId, templateName, templateContent) {
            console.log('템플릿 편집 모달 표시:', templateId);
            
            // 모달 요소 찾기
            const modal = document.getElementById('templateEditModal');
            if (!modal) {
                console.error('템플릿 편집 모달을 찾을 수 없습니다.');
                return;
            }
            
            // 폼 필드에 값 설정
            const nameInput = document.getElementById('templateEditName');
            const contentTextarea = document.getElementById('templateEditContent');
            
            if (nameInput) nameInput.value = templateName;
            if (contentTextarea) contentTextarea.value = templateContent;
            
            // 현재 편집 중인 템플릿 ID 저장
            window.currentEditingTemplateId = templateId;
            
            // 모달 표시
            modal.style.display = 'flex';
        };

        window.closeTemplateEdit = function() {
            console.log('템플릿 편집 모달 닫기');
            const modal = document.getElementById('templateEditModal');
            if (modal) {
                modal.style.display = 'none';
            }
            window.currentEditingTemplateId = null;
        };

        window.saveTemplateEdit = function() {
            console.log('템플릿 편집 저장');
            
            const templateId = window.currentEditingTemplateId;
            if (!templateId) {
                alert('편집 중인 템플릿을 찾을 수 없습니다.');
                return;
            }
            
            const nameInput = document.getElementById('templateEditName');
            const contentTextarea = document.getElementById('templateEditContent');
            
            if (!nameInput || !contentTextarea) {
                alert('편집 폼을 찾을 수 없습니다.');
                return;
            }
            
            const newName = nameInput.value.trim();
            const newContent = contentTextarea.value.trim();
            
            if (!newName || !newContent) {
                alert('템플릿 이름과 내용을 모두 입력해주세요.');
                return;
            }
            
            // 여기서 실제 저장 로직 구현
            console.log('템플릿 저장:', {
                id: templateId,
                name: newName,
                content: newContent
            });
            
            // 승인자 선택 모달 표시
            showApprovalModal(templateId, newName, newContent);
        };

        // 최종 승인자 선택 모달
        window.showApprovalModal = function(templateId, templateName, templateContent) {
            console.log('승인자 선택 모달 표시');
            
            // 간단한 승인자 선택 다이얼로그
            const approvers = [
                '김철수 (대표이사)',
                '이영희 (관리부장)',
                '박민수 (인사팀장)',
                '최지영 (총무팀장)'
            ];
            
            let approverOptions = '최종 승인자를 선택해주세요:\n\n';
            approvers.forEach((approver, index) => {
                approverOptions += `${index + 1}. ${approver}\n`;
            });
            
            const selection = prompt(approverOptions + '\n번호를 입력하세요 (1-4):');
            
            if (selection && selection >= 1 && selection <= 4) {
                const selectedApprover = approvers[selection - 1];
                
                // 최종 저장 확인
                if (confirm(`템플릿: ${templateName}\n승인자: ${selectedApprover}\n\n저장하시겠습니까?`)) {
                    console.log('템플릿 최종 저장:', {
                        id: templateId,
                        name: templateName,
                        content: templateContent,
                        approver: selectedApprover
                    });
                    
                    alert('템플릿이 성공적으로 저장되었습니다.');
                    closeTemplateEdit();
                }
            } else if (selection !== null) {
                alert('올바른 번호를 입력해주세요.');
                showApprovalModal(templateId, templateName, templateContent);
            }
        };

        console.log('✅ 모든 관리 함수들이 전역 스코프에 정의됨');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .admin-dashboard {
            display: block;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .admin-content {
            padding: 2rem;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .data-grid {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grid-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        // 데이터 백업 및 복원 시스템
        function createDataBackup(employees) {
            try {
                const timestamp = Date.now();
                const backupKey = `employees_backup_${timestamp}`;
                localStorage.setItem(backupKey, JSON.stringify(employees));
                console.log('💾 데이터 백업 생성:', backupKey);
                
                // 오래된 백업 정리 (최근 10개만 유지)
                const allKeys = Object.keys(localStorage);
                const backupKeys = allKeys.filter(key => key.startsWith('employees_backup_')).sort();
                if (backupKeys.length > 10) {
                    const keysToRemove = backupKeys.slice(0, backupKeys.length - 10);
                    keysToRemove.forEach(key => {
                        localStorage.removeItem(key);
                        console.log('🗑️ 오래된 백업 제거:', key);
                    });
                }
            } catch (error) {
                console.error('❌ 백업 생성 실패:', error);
            }
        }
        
        function restoreFromBackup() {
            try {
                const allKeys = Object.keys(localStorage);
                const backupKeys = allKeys.filter(key => key.startsWith('employees_backup_')).sort().reverse();
                
                if (backupKeys.length > 0) {
                    const latestBackup = localStorage.getItem(backupKeys[0]);
                    if (latestBackup) {
                        const employees = JSON.parse(latestBackup);
                        localStorage.setItem('employees', latestBackup);
                        console.log('✅ 백업에서 데이터 복원:', backupKeys[0], employees.length + '명');
                        return employees;
                    }
                }
            } catch (error) {
                console.error('❌ 백업 복원 실패:', error);
            }
            return null;
        }

        // 데이터베이스 기반 권한 관리 함수들
        async function loadPermissions() {
            const permissionList = document.getElementById('permissionList');
            
            // null 체크 추가
            if (!permissionList) {
                console.warn('permissionList 요소를 찾을 수 없습니다.');
                return;
            }
            
            try {
                console.log('🔄 권한 설정 로딩 시작');
                
                // 데이터베이스에서 권한 설정 조회
                const permissions = await window.db.getPermissionSettings();
                
                if (permissions.length === 0) {
                    permissionList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-shield-alt" style="font-size: 3rem; color: #9ca3af; margin-bottom: 1rem;"></i>
                            <p style="text-align: center; color: #9ca3af;">설정된 권한이 없습니다.</p>
                            <button class="btn btn-primary" onclick="openPermissionModal()">
                                <i class="fas fa-plus"></i> 권한 추가
                            </button>
                        </div>
                    `;
                    return;
                }
                
                console.log('✅ 권한 설정 로드 완료:', permissions.length + '개');
                
                permissionList.innerHTML = permissions.map(perm => {
                    const permissionType = perm.permission_types;
                    const user = perm.users;
                    
                    // 권한 대상 표시
                    let targetInfo = '';
                    if (perm.user_id && user) {
                        targetInfo = `<span class="target-type user">👤 ${user.name} (${user.email})</span>`;
                    } else if (perm.department) {
                        targetInfo = `<span class="target-type department">🏢 ${perm.department} 부서</span>`;
                    } else if (perm.position) {
                        targetInfo = `<span class="target-type position">💼 ${perm.position} 직급</span>`;
                    }
                    
                    // 권한 레벨 배지
                    const levelBadge = perm.permission_level === 'admin' ? 
                        '<span class="badge badge-admin">관리자</span>' :
                        perm.permission_level === 'write' ?
                        '<span class="badge badge-write">읽기/쓰기</span>' :
                        '<span class="badge badge-read">읽기</span>';
                    
                    return `
                        <div class="permission-card" data-permission-id="${perm.id}">
                            <div class="permission-info">
                                <div class="permission-header">
                                    <h4>${permissionType ? permissionType.display_name : '알 수 없음'}</h4>
                                    ${levelBadge}
                                </div>
                                <div class="permission-target">
                                    ${targetInfo}
                                </div>
                                <div class="permission-meta">
                                    <small>부여일: ${new Date(perm.granted_at).toLocaleDateString('ko-KR')}</small>
                                </div>
                            </div>
                            <div class="permission-actions">
                                <button class="btn btn-small" onclick="editPermission('${perm.id}')">
                                    <i class="fas fa-edit"></i> 수정
                                </button>
                                <button class="btn btn-small btn-danger" onclick="revokePermission('${perm.id}')">
                                    <i class="fas fa-trash"></i> 취소
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('❌ 권한 로딩 오류:', error);
                permissionList.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle" style="color: #ef4444; margin-bottom: 1rem;"></i>
                        <p style="color: #ef4444;">권한 정보를 불러오는데 실패했습니다.</p>
                        <button class="btn btn-secondary" onclick="loadPermissions()">
                            <i class="fas fa-redo"></i> 다시 시도
                        </button>
                    </div>
                `;
            }
        }

        async function handlePermissionSave(event) {
            event.preventDefault();
            
            const permissionTypeId = document.getElementById('permissionTypeId').value;
            const targetType = document.getElementById('targetType').value;
            const permissionLevel = document.getElementById('permissionLevel').value;
            
            if (!permissionTypeId || !targetType || !permissionLevel) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }
            
            try {
                const currentUser = AuthManager.getCurrentUser();
                if (!currentUser || !currentUser.id) {
                    alert('현재 사용자 정보를 찾을 수 없습니다.');
                    return;
                }
                
                let result;
                
                // 대상 유형에 따라 다른 메서드 호출
                if (targetType === 'user') {
                    const userId = document.getElementById('targetUserId').value;
                    if (!userId) {
                        alert('사용자를 선택해주세요.');
                        return;
                    }
                    result = await window.db.grantUserPermission(
                        parseInt(permissionTypeId), 
                        parseInt(userId), 
                        permissionLevel, 
                        currentUser.id
                    );
                } else if (targetType === 'department') {
                    const department = document.getElementById('targetDepartment').value;
                    if (!department) {
                        alert('부서를 선택해주세요.');
                        return;
                    }
                    result = await window.db.grantDepartmentPermission(
                        parseInt(permissionTypeId), 
                        department, 
                        permissionLevel, 
                        currentUser.id
                    );
                } else if (targetType === 'position') {
                    const position = document.getElementById('targetPosition').value;
                    if (!position) {
                        alert('직급을 선택해주세요.');
                        return;
                    }
                    result = await window.db.grantPositionPermission(
                        parseInt(permissionTypeId), 
                        position, 
                        permissionLevel, 
                        currentUser.id
                    );
                }
                
                console.log('✅ 권한 저장 완료:', result);
                alert('권한이 성공적으로 저장되었습니다.');
                
                closePermissionModal();
                await loadPermissions();

            const employeesUsingDept = employees.filter(emp => emp.department === deptToRemove);

            const departments = getDepartments().filter(dept => dept !== deptToRemove);
            saveDepartments(departments);

            alert('부서가 삭제되었습니다.');

                        } else if (type === 'departments') {
                            await window.db.grantDepartmentPermission(permissionTypeId, value, 'read', currentUser.id, 'namkyungsteel.com');
                        } else if (type === 'positions') {
                            await window.db.grantPositionPermission(permissionTypeId, value, 'read', currentUser.id, 'namkyungsteel.com');

                    }

        function getPermissionTypeId(menu) {
            const typeMap = {
                'work_log': 1,
                'corporate_card': 2,

        // 템플릿 로드
        async function loadDocumentTemplates() {
            try {
                // 데이터베이스에서 템플릿 설정 및 로컬스토리지에서 로드
                const dbSettings = await loadDocumentTemplateSettings();
                const saved = localStorage.getItem('documentTemplates');
                
                if (saved) {
                    const savedTemplates = JSON.parse(saved);
                    // 기존 저장된 템플릿과 기본 템플릿을 병합
                    Object.keys(documentTemplates).forEach(templateId => {
                        if (savedTemplates[templateId]) {
                            // enabled 속성이 없는 경우 true로 설정
                            if (savedTemplates[templateId].enabled === undefined) {
                                savedTemplates[templateId].enabled = true;
                            }
                            documentTemplates[templateId] = savedTemplates[templateId];
                        }
                    });
                    // 새로 추가된 사용자 정의 템플릿들도 포함
                    Object.keys(savedTemplates).forEach(templateId => {
                        if (!documentTemplates[templateId]) {
                            documentTemplates[templateId] = savedTemplates[templateId];
                        }
                    });
                }
                
                // 데이터베이스 설정으로 업데이트
                dbSettings.forEach(setting => {
                    if (documentTemplates[setting.template_id]) {
                        documentTemplates[setting.template_id].enabled = setting.is_enabled;
                    }
                });
                
                await renderTemplates();
            } catch (error) {
                console.error('템플릿 로드 오류:', error);
                // 에러 발생 시 로컬스토리지만 사용
                const saved = localStorage.getItem('documentTemplates');
                if (saved) {
                    const savedTemplates = JSON.parse(saved);
                    Object.keys(documentTemplates).forEach(templateId => {
                        if (savedTemplates[templateId]) {
                            documentTemplates[templateId] = savedTemplates[templateId];
                        }
                    });
                }
                await renderTemplates();
            }
        }

                        window.location.hash = '';
                        showSection('dashboard');
                        alert('직원 관리 권한이 없습니다.');

                }
            }

        // 관리자 알림 체크 함수
        function checkAdminNotifications() {
            const notifications = JSON.parse(localStorage.getItem('corporateCardNotifications') || '[]');
            const unreadNotifications = notifications.filter(n => !n.read);
            
            const badge = document.getElementById('adminCardNotificationBadge');
            if (badge) {
                if (unreadNotifications.length > 0) {

                    badge.style.display = 'flex';

        async function saveCompanyInfo() {
            console.log('💾 회사정보 저장 시작');
            
            try {
                // 필수 필드 검증
                const companyType = document.getElementById('companyType').value;
                const companyName = document.getElementById('companyName').value;
                const representativeName = document.getElementById('representativeName').value;
                const businessNumber = document.getElementById('businessNumber').value;
                
                if (!companyType || !companyName || !representativeName || !businessNumber) {
                    alert('필수 항목을 모두 입력해주세요. (회사구분, 회사명, 대표자명, 사업자등록번호)');
                    return;
                }
                
                // 현재 사용자 정보 가져오기
                let currentUserId = null;
                try {
                    const currentUser = AuthManager.getCurrentUser();
                    if (currentUser && currentUser.id) {
                        // UUID 형태인지 확인하고 bigint ID로 변환
                        const userId = currentUser.id;
                        if (typeof userId === 'string' && userId.includes('-')) {
                            // UUID 형태인 경우 데이터베이스에서 실제 ID 조회
                            const { data: userRecord, error } = await window.db.client
                                .from('users')
                                .select('id')
                                .eq('oauth_id', userId)
                                .single();
                            
                            if (userRecord && !error) {
                                currentUserId = userRecord.id;
                            } else {
                                console.warn('UUID로 사용자 ID 조회 실패:', error);
                                currentUserId = null;
                            }
                        } else {
                            // 이미 bigint 형태인 경우 그대로 사용
                            currentUserId = userId;
                        }
                    }
                } catch (error) {
                    console.warn('현재 사용자 정보를 가져오는 중 오류:', error);
                }
                
                // 회사정보 데이터 수집
                const companyInfo = {
                    company_type: companyType,
                    company_name: companyName,
                    representative_name: representativeName,
                    business_number: businessNumber,
                    corporate_number: document.getElementById('corporateNumber').value || null,
                    company_phone: document.getElementById('companyPhone').value || null,
                    company_fax: document.getElementById('companyFax').value || null,
                    company_email: document.getElementById('companyEmail').value || null,
                    company_address: document.getElementById('companyAddress').value || null,
                    business_type: document.getElementById('businessType').value || null,
                    business_category: document.getElementById('businessCategory').value || null,
                    establishment_date: document.getElementById('establishmentDate').value || null,
                    capital: document.getElementById('capital').value ? parseInt(document.getElementById('capital').value) : null,
                    employee_count: document.getElementById('employeeCount').value ? parseInt(document.getElementById('employeeCount').value) : null,
                    website: document.getElementById('website').value || null,
                    company_notes: document.getElementById('companyNotes').value || null,
                    company_seal_url: document.getElementById('companySealPreview').src && document.getElementById('companySealPreview').src !== window.location.href ? document.getElementById('companySealPreview').src : null,
                    updated_at: new Date().toISOString(),
                    updated_by: currentUserId
                };
                
                console.log('📝 저장할 회사정보:', companyInfo);
                
                // Supabase에 저장
                const { data, error } = await window.db.client
                    .from('company_info')
                    .upsert(companyInfo, { onConflict: 'business_number' });
                
                if (error) {
                    console.error('❌ 회사정보 저장 오류:', error);
                    alert('회사정보 저장에 실패했습니다: ' + error.message);
                    return;
                }
                
                console.log('✅ 회사정보 저장 완료:', data);
                
                alert('회사정보가 성공적으로 저장되었습니다.');
                
            } catch (error) {
                console.error('❌ 회사정보 저장 중 오류:', error);
                alert('회사정보 저장 중 오류가 발생했습니다.');
            }
        }
        
        async function loadCompanyInfo() {
            console.log('🔄 회사정보 로딩 시작 - 데이터베이스 전용');
            
            try {
                // 로컬 스토리지의 하드코딩된 데이터 제거
                localStorage.removeItem('company_info');
                
                // Supabase에서 회사정보 조회 (오직 데이터베이스만 사용)
                const { data, error } = await window.db.client
                    .from('company_info')
                    .select('*')
                    .limit(1)
                    .single();
                
                if (error && error.code !== 'PGRST116') { // PGRST116은 데이터가 없음을 의미
                    console.error('❌ 회사정보 로드 오류:', error);
                    clearCompanyInfoForm(); // 오류 시 폼 초기화
                    return;
                }
                
                if (data) {
                    console.log('✅ 데이터베이스에서 회사정보 로드 완료:', data);
                    populateCompanyInfoForm(data);
                } else {
                    console.log('ℹ️ 데이터베이스에 저장된 회사정보가 없습니다.');
                    clearCompanyInfoForm(); // 데이터가 없으면 폼 초기화
                }
                
            } catch (error) {
                console.error('❌ 회사정보 로드 중 오류:', error);
                clearCompanyInfoForm(); // 오류 시 폼 초기화
            }
        }
        
        // 회사정보 폼 초기화 함수
        function clearCompanyInfoForm() {

            document.getElementById('companyPhone').value = '';
            document.getElementById('companyFax').value = '';
            document.getElementById('companyEmail').value = '';
            document.getElementById('companyAddress').value = '';

            document.getElementById('businessCategory').value = '';
            document.getElementById('establishmentDate').value = '';

        function populateCompanyInfoForm(data) {
            console.log('📝 회사정보 폼 채우기:', data);
            
            // 각 필드에 데이터 채우기 (snake_case에서 camelCase 필드로 매핑)
            if (data.company_type || data.companyType) document.getElementById('companyType').value = data.company_type || data.companyType;
            if (data.company_name || data.companyName) document.getElementById('companyName').value = data.company_name || data.companyName;
            if (data.representative_name || data.representativeName) document.getElementById('representativeName').value = data.representative_name || data.representativeName;
            if (data.business_number || data.businessNumber) document.getElementById('businessNumber').value = data.business_number || data.businessNumber;
            if (data.corporate_number || data.corporateNumber) document.getElementById('corporateNumber').value = data.corporate_number || data.corporateNumber;
            if (data.company_phone || data.companyPhone) document.getElementById('companyPhone').value = data.company_phone || data.companyPhone;
            if (data.company_fax || data.companyFax) document.getElementById('companyFax').value = data.company_fax || data.companyFax;
            if (data.company_email || data.companyEmail) document.getElementById('companyEmail').value = data.company_email || data.companyEmail;
            if (data.company_address || data.companyAddress) document.getElementById('companyAddress').value = data.company_address || data.companyAddress;
            if (data.business_type || data.businessType) document.getElementById('businessType').value = data.business_type || data.businessType;
            if (data.business_category || data.businessCategory) document.getElementById('businessCategory').value = data.business_category || data.businessCategory;
            if (data.establishment_date || data.establishmentDate) document.getElementById('establishmentDate').value = data.establishment_date || data.establishmentDate;
            if (data.capital) document.getElementById('capital').value = data.capital;
            if (data.employee_count || data.employeeCount) document.getElementById('employeeCount').value = data.employee_count || data.employeeCount;
            if (data.website) document.getElementById('website').value = data.website;
            if (data.company_notes || data.companyNotes) document.getElementById('companyNotes').value = data.company_notes || data.companyNotes;
            
            // 회사 인감 이미지 표시
            if (data.company_seal_url) {
                const sealPreview = document.getElementById('companySealPreview');
                if (sealPreview) {
                    sealPreview.src = data.company_seal_url;
                    sealPreview.style.display = 'block';
                }
            }
        }
        
        // 회사 인감 이미지 업로드 처리
        function handleCompanySealUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            // 파일 크기 확인 (2MB 제한)
            const maxSize = 2 * 1024 * 1024; // 2MB
            if (file.size > maxSize) {
                alert('파일 크기가 너무 큽니다. 2MB 이하의 파일을 선택해주세요.');
                input.value = '';
                return;
            }
            
            // 파일 형식 확인
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                alert('JPG, PNG 파일만 업로드 가능합니다.');
                input.value = '';
                return;
            }
            
            // 이미지를 Base64로 변환하여 미리보기 표시
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('companySealPreview');
                const removeBtn = document.getElementById('companySealRemove');
                
                preview.src = e.target.result;
                preview.style.display = 'block';
                removeBtn.style.display = 'block';
                
                console.log('✅ 회사 인감 이미지 업로드 완료');
            };
            
            reader.onerror = function() {
                alert('파일을 읽는 중 오류가 발생했습니다.');
                input.value = '';
            };
            
            reader.readAsDataURL(file);
        }
        
        // 회사 인감 이미지 제거
        function removeCompanySeal() {
            const preview = document.getElementById('companySealPreview');
            const removeBtn = document.getElementById('companySealRemove');
            const uploadInput = document.getElementById('companySealUpload');
            
            preview.src = '';
            preview.style.display = 'none';
            removeBtn.style.display = 'none';
            uploadInput.value = '';
            
            console.log('🗑️ 회사 인감 이미지 제거 완료');
        }



        // 현재 사용자 정보 가져오기
        async function getCurrentUser() {
            try {
                const localUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!localUser) return null;
                
                if (window.db && window.db.client) {
                    const { data, error } = await window.db.client
                        .from('users')
                        .select('*')
                        .eq('email', localUser.email)
                        .eq('is_active', true)
                        .single();
                        
                    if (!error && data) {
                        return data;
                    }
                }
                
                return localUser;
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                return null;
            }
        }
