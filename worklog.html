        .company-row.color-red:hover {

        .company-row.color-orange:hover {

        .company-row.color-yellow:hover {

        .company-row.color-green:hover {

        }
        
        .color-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;

        .color-red .color-indicator { background-color: #e74c3c; }

        .color-yellow .color-indicator { background-color: #f1c40f; }

        .color-sky .color-indicator { background-color: #87ceeb; }

    <script>
        // 데이터베이스에서 현재 사용자 정보 가져오기 (employee-dashboard.html과 동일한 로직)
        async function getCurrentUserFromDB() {
            try {
                console.log('🔍 getCurrentUserFromDB 시작');
                
                if (!window.db) {
                    console.warn('⚠️ 데이터베이스가 초기화되지 않음');
                    return null;
                }
                
                await window.db.init();
                console.log('✅ 데이터베이스 초기화 완료');
                
                // 세션 스토리지에서 로그인 정보 가져오기
                const loginInfo = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
                console.log('📋 세션 스토리지 로그인 정보:', loginInfo);
                
                if (!loginInfo || (!loginInfo.email && !loginInfo.id)) {
                    console.error('❌ 로그인 정보가 없습니다.');
                    return null;
                }
                
                // Supabase users 테이블에서 최신 사용자 정보 조회 (이메일 또는 ID로)
                let user, error;
                if (loginInfo.email && loginInfo.email !== 'null') {
                    // 이메일로 조회 (Google 로그인)
                    console.log('🔍 이메일로 사용자 조회:', loginInfo.email);
                    const result = await window.db.client
                        .from('users')
                        .select('*')
                        .eq('email', loginInfo.email)
                        .single();
                    user = result.data;
                    error = result.error;
                    console.log('📊 이메일 조회 결과:', { user, error });
                } else if (loginInfo.id) {
                    // ID로 조회 (카카오 로그인에서 이메일이 없는 경우)
                    console.log('🔍 ID로 사용자 조회:', loginInfo.id);
                    const result = await window.db.client
                        .from('users')
                        .select('*')
                        .eq('id', loginInfo.id)
                        .single();
                    user = result.data;
                    error = result.error;
                    console.log('📊 ID 조회 결과:', { user, error });
                }
                
                if (error) {
                    console.error('❌ 사용자 정보 조회 오류:', error);
                    return null;
                }
                
                if (!user) {
                    console.error('❌ 사용자를 찾을 수 없습니다');
                    return null;
                }
                
                console.log('✅ 사용자 정보 조회 성공:', user);
                
                // 업데이트된 사용자 정보를 sessionStorage에 저장
                const updatedUser = {
                    ...user,
                    permissions: AuthManager.ROLE_PERMISSIONS[user.role] || AuthManager.ROLE_PERMISSIONS['employee']
                };
                sessionStorage.setItem('currentUser', JSON.stringify(updatedUser));
                sessionStorage.setItem('userRole', user.role);
                sessionStorage.setItem('userName', user.name);
                console.log('✅ sessionStorage 업데이트 완료:', updatedUser);
                
                return user;
            } catch (error) {
                console.error('❌ getCurrentUserFromDB 오류:', error);
                return null;
            }
        }
        
        // 페이지 상태 관리
        let isPageInitialized = false;
        let isAuthInProgress = false;
        
        // 뒤로가기 감지 및 검색 상태 복원
        let isBackNavigation = false;
        
        // 여러 이벤트로 뒤로가기 감지
        window.addEventListener('pageshow', function(event) {
            console.log('📄 pageshow 이벤트 감지:', {
                persisted: event.persisted, 
                navigationType: performance?.navigation?.type,
                isBackNavigation: isBackNavigation
            });
            
            if (event.persisted || (performance.navigation && performance.navigation.type === 2)) {
                console.log('🔄 브라우저 캐시에서 페이지 복원됨 (뒤로가기)');
                isBackNavigation = true;
                
                // 뒤로가기 시 검색 상태 즉시 복원
                setTimeout(() => {
                    console.log('🔵 뒤로가기 감지 - 검색 상태 복원 시작');
                    restoreSearchStateFromBackNavigation();
                }, 100);
            }
        });
        
        // popstate 이벤트로도 뒤로가기 감지
        window.addEventListener('popstate', function(event) {
            console.log('🔄 popstate 이벤트 감지 (뒤로가기)');
            isBackNavigation = true;
            
            setTimeout(() => {
                console.log('🔵 popstate - 검색 상태 복원 시작');
                restoreSearchStateFromBackNavigation();
            }, 50);
        });

        // 뒤로가기 전용 검색 상태 복원 함수
        function restoreSearchStateFromBackNavigation() {
            const savedState = sessionStorage.getItem('worklogSearchState');
            console.log('🔵 뒤로가기 - 저장된 검색 상태:', savedState);
            
            if (savedState) {
                try {
                    const searchState = JSON.parse(savedState);
                    
                    // DOM 요소 확인 및 복원
                    const searchRegion = document.getElementById('searchRegion');
                    const searchCompany = document.getElementById('searchCompany');
                    
                    if (searchRegion && searchState.region) {
                        searchRegion.value = searchState.region;
                        console.log('🔵 지역 선택 복원:', searchState.region);
                    }
                    
                    if (searchCompany && searchState.companyName) {
                        searchCompany.value = searchState.companyName;
                        console.log('🔵 업체명 입력 복원:', searchState.companyName);
                    }
                    
                    // 검색 실행 (필터링된 상태였다면)
                    if (searchState.isFiltered) {
                        console.log('🔍 필터링된 상태 - 검색 실행');
                        setTimeout(() => {
                            if (window.restoreSearchState) {
                                window.restoreSearchState();
                            } else if (window.loadCompanies) {
                                window.loadCompanies();
                            }
                        }, 200);
                    }
                } catch (error) {
                    console.error('뒤로가기 검색 상태 복원 오류:', error);
                }
            }
        }
        
        // 간단한 페이지 초기화
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('📄 worklog.html 페이지 로드 시작');
            
            // 중복 실행 방지
            if (isPageInitialized) {
                console.log('⚠️ 페이지가 이미 초기화됨');
                return;
            }
            
            // 간단한 사용자 인증
            const currentUser = await window.dataLoader.getCurrentUser();
            
            if (currentUser) {
                // 사용자 정보 표시
                window.dataLoader.safeUpdateElement('#userName', currentUser.name || currentUser.email);
                
                // 프로필 이미지 (안전한 방식 사용)
                const profileContainer = document.getElementById('profileImageContainer');
                if (profileContainer) {
                    profileContainer.innerHTML = window.dataLoader.createProfileImage(currentUser, 40);
                }
                
                // 역할 표시
                const roleMap = { master: '마스터', company_admin: '업체 관리자', company_manager: '매니저', employee: '직원' };
                window.dataLoader.safeUpdateElement('#userRole', roleMap[currentUser.role] || '직원');
                
                // 지역 목록 로드 (로드 완료 후 검색 상태 복원)
                loadRegions().then(() => {
                    console.log('🌐 지역 목록 로드 완료');
                    
                    // 지역 목록 로드 완료 후 검색 상태 복원
                    const savedState = sessionStorage.getItem('worklogSearchState');
                    if (savedState) {
                        try {
                            const searchState = JSON.parse(savedState);
                            if (searchState.isFiltered && (searchState.region || searchState.companyName)) {
                                console.log('🔵 지역 목록 로드 후 검색 상태 복원 트리거');
                                console.log('🔵 복원할 검색 상태:', searchState);
                                
                                // 지역 선택 값 직접 설정
                                const searchRegion = document.getElementById('searchRegion');
                                const searchCompany = document.getElementById('searchCompany');
                                
                                if (searchRegion && searchState.region) {
                                    searchRegion.value = searchState.region;
                                    console.log('🌐 지역 설정:', searchState.region);
                                }
                                
                                if (searchCompany && searchState.companyName) {
                                    searchCompany.value = searchState.companyName;
                                    console.log('🌐 업체명 설정:', searchState.companyName);
                                }
                                
                                // main.js의 restoreSearchState가 실행되도록 약간의 지연 추가
                                setTimeout(() => {
                                    if (window.restoreSearchState) {
                                        window.restoreSearchState();
                                    }
                                }, 300);
                            }
                        } catch (error) {
                            console.error('검색 상태 확인 오류:', error);
                        }
                    }
                });
                
                // 색상 의미 가이드 로드
                loadColorMeanings();
                
                // 업체 목록 로드 - 검색 상태가 없는 경우에만 호출
                const savedState = sessionStorage.getItem('worklogSearchState');
                let hasSearchState = false;
                
                if (savedState) {
                    try {
                        const searchState = JSON.parse(savedState);
                        hasSearchState = searchState.isFiltered && (searchState.region || searchState.companyName);
                    } catch (error) {
                        console.error('검색 상태 파싱 오류:', error);
                    }
                }
                
                if (!hasSearchState && window.loadCompanies) {
                    console.log('📋 검색 상태가 없으므로 loadCompanies 호출');
                    setTimeout(() => {
                        window.loadCompanies();
                    }, 100);
                } else if (hasSearchState) {
                    console.log('🔍 검색 상태가 있으므로 loadCompanies 호출 생략');
                }

        // 색상 의미 가이드 표시 함수 (settings.js에서 가져옴)

            if (!meaningsList) return;
            
            if (!colors || colors.length === 0) {
                meaningsList.innerHTML = '<p style="color: #999; font-style: italic;">색상 의미를 설정하면 여기에 표시됩니다.</p>';
                return;
            }
            
            // 모든 색상을 표시 (의미가 없어도 표시)
            const meaningsHTML = colors.map(color => {
                return `
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <span style="display: inline-block; width: 16px; height: 16px; background-color: ${color.value}; border-radius: 50%; margin-right: 8px; border: 1px solid #ddd;"></span>
                        <span style="font-weight: 600; margin-right: 8px;">${color.name}:</span>
                        <span style="color: #666;">${color.meaning || '의미 미설정'}</span>

            }).join('');

            { key: 'yellow', name: '노랑', value: '#f1c40f' },

        // 색상 의미만 불러오기
        async function loadUserColorMeanings(userId) {
            try {
                const db = new DatabaseManager();
                await db.init();
                
                const { data, error } = await db.client
                    .from('user_settings')
                    .select('setting_value, color_meaning')
                    .eq('user_id', userId)
                    .eq('setting_type', 'color_meaning');
                
                if (error) throw error;
                
                const meanings = {};
                if (data && data.length > 0) {
                    data.forEach(item => {
                        meanings[item.setting_value] = item.color_meaning || '';
                    });
                }
                
                return meanings;
            } catch (error) {
                console.error('색상 의미 불러오기 오류:', error);
                return {};
            }
        }

        async function loadColorMeanings() {
            try {
                const currentUser = await window.dataLoader.getCurrentUser();
                if (!currentUser) return;

        // 지역 목록 로드 함수 (설정 페이지와 DB 고유값 합집합)
        async function loadRegions() {
            const regionSelect = document.getElementById('searchRegion');
            if (!regionSelect) return Promise.resolve();
            
            try {
                // Set을 사용하여 중복 제거
                const regionSet = new Set();
                
                // 1. 설정 페이지의 지역 목록 가져오기
                const currentUser = await window.dataLoader.getCurrentUser();
                if (currentUser) {
                    const db = new DatabaseManager();
                    await db.init();
                    const settings = await db.getUserSettings(currentUser.id);
                    
                    if (settings.regions && Array.isArray(settings.regions)) {
                        settings.regions.forEach(region => regionSet.add(region));
                    }
                }
                
                // 2. 데이터베이스의 고유 지역값 가져오기
                if (window.db && window.db.client) {
                    const { data: companies, error } = await window.db.client
                        .from('client_companies')
                        .select('region')
                        .not('region', 'is', null)
                        .not('region', 'eq', '');
                    
                    if (!error && companies) {
                        companies.forEach(company => {
                            if (company.region && company.region.trim()) {
                                regionSet.add(company.region.trim());
                            }
                        });
                    }
                }
                
                // 3. Set을 배열로 변환하고 한글 자음/모음 순서로 정렬
                const regions = Array.from(regionSet).sort((a, b) => {
                    // 한글 자음 순서 (ㄱ→ㄴ→ㄷ→ㄹ→ㅁ→ㅂ→ㅅ→ㅇ→ㅈ→ㅊ→ㅋ→ㅌ→ㅍ→ㅎ)
                    const consonantOrder = ['ㄱ','ㄴ','ㄷ','ㄹ','ㅁ','ㅂ','ㅅ','ㅇ','ㅈ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ'];
                    // 한글 모음 순서 (ㅏ→ㅐ→ㅑ→ㅒ→ㅓ→ㅔ→ㅕ→ㅖ→ㅗ→ㅘ→ㅙ→ㅚ→ㅛ→ㅜ→ㅝ→ㅞ→ㅟ→ㅠ→ㅡ→ㅢ→ㅣ)
                    const vowelOrder = ['ㅏ','ㅐ','ㅑ','ㅒ','ㅓ','ㅔ','ㅕ','ㅖ','ㅗ','ㅘ','ㅙ','ㅚ','ㅛ','ㅜ','ㅝ','ㅞ','ㅟ','ㅠ','ㅡ','ㅢ','ㅣ'];
                    
                    function getHangulComponents(char) {
                        const code = char.charCodeAt(0) - 0xAC00;
                        if (code < 0 || code > 11171) return null;
                        
                        const consonantIndex = Math.floor(code / 588);
                        const vowelIndex = Math.floor((code % 588) / 28);
                        const finalConsonantIndex = code % 28;
                        
                        return {
                            consonant: consonantIndex,
                            vowel: vowelIndex,
                            finalConsonant: finalConsonantIndex
                        };
                    }
                    
                    for (let i = 0; i < Math.max(a.length, b.length); i++) {
                        if (i >= a.length) return -1;
                        if (i >= b.length) return 1;
                        
                        const aComponents = getHangulComponents(a[i]);
                        const bComponents = getHangulComponents(b[i]);
                        
                        if (!aComponents || !bComponents) {
                            return a[i].localeCompare(b[i]);
                        }
                        
                        // 자음 비교
                        if (aComponents.consonant !== bComponents.consonant) {
                            return aComponents.consonant - bComponents.consonant;
                        }
                        
                        // 모음 비교
                        if (aComponents.vowel !== bComponents.vowel) {
                            return aComponents.vowel - bComponents.vowel;
                        }
                        
                        // 종성 비교
                        if (aComponents.finalConsonant !== bComponents.finalConsonant) {
                            return aComponents.finalConsonant - bComponents.finalConsonant;
                        }
                    }
                    
                    return 0;
                });
                
                // 기존 옵션 초기화
                regionSelect.innerHTML = '<option value="">전체 지역</option>';
                
                // 정렬된 지역 추가
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });
                
                console.log(`✅ 지역 목록 로드 완료: ${regions.length}개`);
                
            } catch (error) {
                console.error('지역 목록 로드 오류:', error);
                
                // 오류 시 기본값 사용
                const defaultRegions = ['서울','부산','대구','경주','김해','양산','함안','밀양','창원','창녕','울산','목포','광주','광양'];
                regionSelect.innerHTML = '<option value="">전체 지역</option>';
                
                // 한글 자음/모음 순서로 정렬
                defaultRegions.sort((a, b) => {
                    function getHangulComponents(char) {
                        const code = char.charCodeAt(0) - 0xAC00;
                        if (code < 0 || code > 11171) return null;
                        
                        const consonantIndex = Math.floor(code / 588);
                        const vowelIndex = Math.floor((code % 588) / 28);
                        const finalConsonantIndex = code % 28;
                        
                        return {
                            consonant: consonantIndex,
                            vowel: vowelIndex,
                            finalConsonant: finalConsonantIndex
                        };
                    }
                    
                    for (let i = 0; i < Math.max(a.length, b.length); i++) {
                        if (i >= a.length) return -1;
                        if (i >= b.length) return 1;
                        
                        const aComponents = getHangulComponents(a[i]);
                        const bComponents = getHangulComponents(b[i]);
                        
                        if (!aComponents || !bComponents) {
                            return a[i].localeCompare(b[i]);
                        }
                        
                        // 자음 비교
                        if (aComponents.consonant !== bComponents.consonant) {
                            return aComponents.consonant - bComponents.consonant;
                        }
                        
                        // 모음 비교
                        if (aComponents.vowel !== bComponents.vowel) {
                            return aComponents.vowel - bComponents.vowel;
                        }
                        
                        // 종성 비교
                        if (aComponents.finalConsonant !== bComponents.finalConsonant) {
                            return aComponents.finalConsonant - bComponents.finalConsonant;
                        }
                    }
                    
                    return 0;
                }).forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });
            }
        }
